<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Word Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hidden Word Search</h1>
    <div id="level-message">Level 1</div> <!-- Level Display -->
    <div id="game-container">
        <div id="grid"></div>
    </div>
    <div id="word-list">
        <h2>Find these words:</h2>
        <ul id="words"></ul>
    </div>
    <div id="next-level-container">
        <button id="next-level" style="display: none;">Next Level</button> <!-- Hidden by default, shown when all words are found -->
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
